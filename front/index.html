<!DOCTYPE html>
<html>
<head>
    <title>Pizzeria Menu</title>
</head>
<body>
    <h1>Pizzeria Menu</h1>
    <button onclick="fetchMenu()">Get Menu</button>
    <div id="menu"></div>

    <script>
        function fetchMenu() {
            fetch('http://localhost:8080/test/all')
                .then(response => response.json())
                .then(data => displayMenu(data))
                .catch(error => console.error('Error fetching menu:', error));
        }

        function displayMenu(menuItems) {
            const menuDiv = document.getElementById('menu');
            menuDiv.innerHTML = ''; // Clear previous menu items (if any)

            if (menuItems.length === 0) {
                menuDiv.textContent = 'No menu items available.';
            } else {
                const menuList = document.createElement('ul');
                menuItems.forEach(item => {
                    const listItem = document.createElement('li');
                    listItem.textContent = `${item.name} - ${item.menuItemCategory} - ${item.price / 100}â‚¬`;
                    menuList.appendChild(listItem);
                });
                menuDiv.appendChild(menuList);
            }
        }
    </script>
</body>
</html>
