<body>
    <header>
        <i class="fa-solid fa-arrow-left"></i>

    <main>
        <div class="formHeader">
            <div class="fieldHeader">
                <label for="tableSelect">Table</label>
                <select name="tableSelect" id="tableSelect">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                </select>
            </div>
            <div class="fieldHeader">
                <label for="seatInput">Couvert</label>
                <input type="number" min="0" max="100" />
            </div>
        </div>
        <div>

            <div class=formButtons>
                <button type="button">PIZZA</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
                <button type="button">Test</button>
            </div>
            <div class="orderResume">
                <ul>
                    <li>Pizza Margarita *2</li>
                    <li>Calzone</li>
                </ul>
            </div>
            <div class="finalButtons">
                <button class="sendOrder" type="button">
                    <i class="fa-solid fa-triangle-exclamation"></i>
                    Envoyer la commande
                </button>
                <a href="#">
                    <button class="editReceipt"type="button">
                        <i class="fa-solid fa-receipt"></i>
                    </button>
                </a>
            </div>
    </main>
